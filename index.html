<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGAA - Sistema de Gestão de Acervo Acadêmico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <style>
      .header {
        display: flex;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #ddd;
      }
      .header img {
        width: 15%;
        height: auto;
        margin-right: 15px;
      }
      .search-bar {
        margin: 20px auto;
        max-width: 600px;
      }
      .list-container {
        margin: 20px auto;
        max-width: 800px;
      }

      .pagination {
        align-items: center;
        margin:  20px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="fig\White and Blue Modern Library Logo.png" alt="Logomarca" />
        <h1>Sistema de Gestão de Acervo Acadêmico</h1>
      </header>

      <div class="search-bar">
        <input
          type="text"
          id="search"
          class="form-control"
          placeholder="Search"
        />
      </div>

      <div id="list" class="list-container">
        <!-- Items will be dynamically added here -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const listContainer = document.getElementById("list");
        const searchInput = document.getElementById("search");

        // Fetch data from the API
        fetch("https://jsonplaceholder.typicode.com/comments")
          .then((response) => response.json())
          .then((data) => {
            displayItems(data);

            // Filter items based on search input
            searchInput.addEventListener("input", () => {
              const filtered = data.filter(
                (item) =>
                  item.email
                    .toLowerCase()
                    .includes(searchInput.value.toLowerCase()) ||
                  item.name
                    .toLowerCase()
                    .includes(searchInput.value.toLowerCase()) ||
                  item.body
                    .toLowerCase()
                    .includes(searchInput.value.toLowerCase())
              );
              displayItems(filtered);
            });
          });

        // Function to display items in the list
        function displayItems(items) {
          listContainer.innerHTML = "";

          items.forEach((item) => {
            const card = document.createElement("div");
            card.className = "card mb-3";

            const cardBody = document.createElement("div");
            cardBody.className = "card-body";

            const email = document.createElement("h6");
            email.className = "card-subtitle mb-2 text-muted";
            email.textContent = item.email;

            const name = document.createElement("h5");
            name.className = "card-title";
            name.textContent = item.name;

            const body = document.createElement("p");
            body.className = "card-text";
            body.textContent = item.body;

            cardBody.appendChild(email);
            cardBody.appendChild(name);
            cardBody.appendChild(body);
            card.appendChild(cardBody);
            listContainer.appendChild(card);
          });
        }
      });
    </script>

    <nav aria-label="Navegação da página">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Próximo</a></li>
      </ul>
    </nav>
  </body>
</html>
